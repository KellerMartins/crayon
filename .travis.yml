# `sudo` is required for kov
sudo: required

# Set up the Rust toolchain.
language: rust
rust:
  - nightly
  - stable

# Test on Linux and macOS.
os:
  - osx
  - linux

# Allow for occasional compiler breakage on nightly Rust.
matrix:
  allow_failures:
    - rust: nightly

# Force third-party crates to persist from previous builds and update only when
# needed.
cache: cargo

# Generate documentation, compile the engine, run tests.
script:
    - cargo build --all --verbose
    - cargo test --all --verbose
    - cargo build --all --verbose --no-default-features
    - cargo test --all --verbose --no-default-features

# Install codecov addonns.
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

# Perform coverage test based on kcov, and upload it.
after_success: |
  if [[ $TRAVIS_OS_NAME == 'linux' ]]; then
    wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
    tar xzf master.tar.gz &&
    cd kcov-master &&
    mkdir build &&
    cd build &&
    cmake .. &&
    make &&
    make install DESTDIR=../../kcov-build &&
    cd ../.. &&
    rm -rf kcov-master &&
    for file in target/debug/*-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
    bash <(curl -s https://codecov.io/bash);
  fi